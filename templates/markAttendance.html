<ion-view title="Mark Attendance" id="page2">
    <ion-content padding="true" class="has-header">
        <div ng-if="!isTempLogin() && !isLogin()">
            <form  name="LoginForm" class="list" ng-submit="login(LoginForm)">
                <label class="item item-input" name="empid">
                    <span class="input-label">Input</span>
                    <input type="text" ng-model="LoginForm.user.id" placeholder="Employee Id">
                </label>
                <button id="markAttendance-button1" type="submit" style="border-radius:0px 0px 0px 0px;" class="button button-royal  button-block"> Submit</button>
            </form>
        </div>
        
            <div ng-if="isTempLogin() || isLogin()" id="markAttendance-markdown2" style="color:#000000;">
                <p style="font-size: 17px;">Welcome {{user.name}} !</p>
                <p style="color: #636363;">If this is not you then <span ng-click="logout()" style="font-weight: bolder;color: #DC4338;">ReLogin</span> using correct ID.</p>
            </div>
        <div ng-if="isTempLogin()">
            <button ng-if="!imageData || !isLogin()" ng-click="getCamera()" id="markAttendance-button2" style="border-radius:0px 0px 0px 0px;" class="button button-assertive  button-block button-outline icon ion-camera"> Proceed</button>
            <div ng-show="imageData" class="attendance" >
                <div style="text-align: center;"><img id="myImage" src="" style="height: 200px; width: 200px;" /></div>
                <button ng-click="markAttendance()" style="border-radius:0px 0px 0px 0px;" class="button button-assertive button-block button-outline icon ion-checkmark-round">Confirm</button>
                <button ng-click="getCamera()" id="markAttendance-button2" style="border-radius:0px 0px 0px 0px;" class="button button-assertive  button-block button-outline icon ion-camera"> Click Again</button>
                <div class="logout" ng-if="isTempLogin() || isLogin()"><button ng-click="logout()" style="border-radius:0px 0px 0px 0px;" class="button button-assertive  button-block button-outline icon ion-arrow-left-c"> ReLogin</button></div>
            </div>
        </div>
    </ion-content>
</ion-view>
